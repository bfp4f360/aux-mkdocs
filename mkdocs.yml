site_name: 501st Aux mod Mkdocs


nav:
    - Home: index.md
    # - About us: aboutus.md
    # - Helmet Information: helmets.md
    # - Current Projects: current_projects.md
    # - Changelogs:
    #     Changelog Information: changelog.md
    #     1. V2: 
    #       1. 19.11.24: changelogs/v2/19.11.24.md
    #       2. 19.11.27: changelogs/v2/19.11.27.md
    #       3. 19.12.16: changelogs/v2/19.12.16.md
    #     2. Legacy Changelogs:
    #       1. RE3: changelogs/legacy_changelogs/RE3.md
    #       2. Airerium: changelogs/legacy_changelogs/aireium.md
         

theme:
  name: 'material'
  custom_dir: 'theme'
  logo:
    icon: 'whatshot'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    primary: 'blue'
    accent: 'amber'

markdown_extensions:
  - toc
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.tilde

plugins:
  - search


extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
