site_name: 501st Aux mod Mkdocs


nav:
    - Home: index.md
    - Helmet Information: helmets.md
    - Changelogs:
        Changelog Information: changelog.md
        Legacy Changelogs:
          RE3: changelogs/legacy_changelogs/RE3.md
          Airerium: changelogs/legacy_changelogs/aireium.md
         

theme:
  name: 'material'
  custom_dir: 'theme'
  logo:
    icon: 'security'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    primary: 'blue'
    accent: 'amber'

markdown_extensions:
  - toc
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.mark


extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
